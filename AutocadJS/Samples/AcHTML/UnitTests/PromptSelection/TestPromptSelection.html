<html>
<head>
<script type="text/javascript" src="http://www.autocadws.com/jsapi/v1/Autodesk.AutoCAD.js"></script>
<script type="text/javascript" src="TestPromptSelection.js"></script>
    
<style type="text/css">
  td, body {font-family: sans-serif; font-size: 10pt;}
  body {background-image:url(background2.png); 
        background-color: #686868; 
        padding:0;
        margin:5px 5px 5px 5px; 
        color:#FFF; }
</style>    

</head>
<body>
    <form name="Prompt">
    <!-- ****************** PROMPT FOR USER INPUT ****************** -->
    <input type='button' onclick='promptForSelection()' value='Prompt for user input!' />
    <hr />
    <!-- ****************** SELECT PROMPT TYPE ****************** -->
    <table border="0" cellpadding="0" cellspacing="0">
		<tr>
            <th width="250">
                Use Invalid Options:
            </th>
            <td>
                <input type="checkbox" id='useInvalidOptions' />
            </td>
        </tr>		
    </table>
    <hr />
    <!-- ****************** PARAMETERS ****************** -->
    <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <th width="250">
                Message For Adding:
            </th>
            <td>
                <input type="text" id='messageForAdding' size="50" value="Test messageForAdding" />
            </td>
        </tr>
                <tr>
            <th width="250">
                Message For Removal:
            </th>
            <td>
                <input type="text" id='messageForRemoval' size="50" value="Test messageForRemoval" />
            </td>
        </tr>
        <tr>
            <th width="250">
                Single Pick In Space:
            </th>
            <td>
                <input type="checkbox" id='singlePickInSpace' />
            </td>
        </tr>
        <tr>
            <th width="250">
                Allow Duplicates:
            </th>
            <td>
                <input type="checkbox" id='allowDuplicates' />
            </td>
        </tr>
        <tr>
            <th width="250">
                Select Everything In Aperture:
            </th>
            <td>
                <input type="checkbox" id='selectEverythingInAperture' />
            </td>
        </tr>
        <tr>
            <th width="250">
                Single Only:
            </th>
            <td>
                <input type="checkbox" id='singleOnly' />
            </td>
        </tr>
        <tr>
            <th width="250">
                Reject Objects On Locked Layers:
            </th>
            <td>
                <input type="checkbox" id='rejectObjectsOnLockedLayers' />
            </td>
        </tr>		
        <tr>
            <th width="250">
                Reject Objects From Non Current Space:
            </th>
            <td>
                <input type="checkbox" id='rejectObjectsFromNonCurrentSpace' />
            </td>
        </tr>	
        <tr>
            <th width="250">
                Reject Paperspace Viewport:
            </th>
            <td>
                <input type="checkbox" id='rejectPaperspaceViewport' />
            </td>
        </tr>	
    </table>
    </form>
    <hr />
    <!-- ****************** RESULTS ****************** -->
    <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <th width="250">
                Json Result
            </th>
            <td>
                <input type='text' id='jsonResult' value='empty' readonly='readonly' size="200" />
            </td>
        </tr>    
        <tr>
            <th width="250">
                Status
            </th>
            <td>
                <input type='text' id='resultStatus' value='empty' readonly='readonly' />
            </td>
        </tr>
        <tr>
            <th width="250">
                Value
            </th>
            <td>
                <input type='text' id='resultValue' value='empty' readonly='readonly' size="100" />
            </td>
        </tr>
    </table>
</body>
</html>
